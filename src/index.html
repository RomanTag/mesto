<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по миру</title>
  <meta name="description" content="Сайт о путешествиях и путешественниках">
  <meta name="keywords" content="Путешествия, Путешественники, Мир">
  <meta name="author" content="Roman Valeev">
</head>

<!-- body -->

<body class="body">

  <!-- page -->
  <div class="page">

    <!-- header -->
    <header class="header body__container">
      <img src="<%=require('./images/header/logo.svg')%>" alt="здесь должен быть логотип" class="header__logo">
    </header>

    <!-- content -->
    <main class="content">

      <!-- section profile  -->
      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__avatar-edit-btn" type="button"></button><img src="#" alt="аватар"
            class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <div class="profile__info-conteiner">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__data"></p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <!-- section cards  -->
      <section class="cards" aria-label="label-description">
        <ul class="card"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__author">&copy;2023. Mesto Russia</p>
    </footer>
  </div>

  <!-- popup 1 edit profile -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-btn popup__profile-close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" id="popupProfileForm" name="popupProfileForm" class="popup__form" novalidate>
        <label class="popup__input-container">
          <input type="text" class="popup__input" id="nameProfile" name="name" placeholder="Введите имя" minlength="2"
            maxlength="40" required>
          <span id="error-nameProfile" class="popup__error-message"></span>
        </label>
        <label class="popup__input-container">
          <input type="text" class="popup__input" id="infoProfile" name="info" placeholder="Введите описание" minlength="2"
            maxlength="200" required>
          <span id="error-infoProfile" class="popup__error-message"></span>
        </label>
        <button type="submit" id="submitProfile" class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup 2 add card -->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-btn popup__add-close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" id="popupAddForm" name="popupAddForm" class="popup__form" novalidate>
        <label class="popup__input-container">
          <input type="text" class="popup__input" id="nameCard" name="name" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span id="error-nameCard" class="popup__error-message"></span>
        </label>
        <label class="popup__input-container">
          <input type="url" class="popup__input" id="linkCard" name="link" placeholder="Ссылка на картинку" required>
          <span id="error-linkCard" class="popup__error-message"></span>
        </label>
        <button type="submit" id="submitPlace" class="popup__btn">Создать</button>
      </form>
    </div>
  </div>

  <!-- popup 3 open image -->
  <div class="popup popup_type_place">
    <div class="popup__place-container">
      <button class="popup__close-btn popup__place-close-btn" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__place-title"></figcaption>
      </figure>
    </div>
  </div>

  <!-- popup 4 update avatar -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-btn popup__add-close-btn" type="button"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form action="#" id="popupAvatarForm" name="popupAvatarForm" class="popup__form" novalidate>
        <label class="popup__input-container">
          <input type="url" class="popup__input" id="linkAvatar" name="linkAvatar" placeholder="ссылка на новый аватар" required>
          <span id="error-linkAvatar" class="popup__error-message"></span>
        </label>
        <button type="submit" id="submitAvatar" class="popup__btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup 5 delete image -->
  <div class="popup popup_type_delete">
    <div class="popup__delete-container">
      <button class="popup__close-btn popup__add-close-btn" type="button"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button type="submit" id="submitDelete" class="popup__btn">Да</button>
    </div>
  </div>

  <!-- temlate -->
  <template id="card-template">
    <li class="card__list">
      <button class="card__delete-btn" type="button"></button>
      <img class="card__image">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <div class="card__like-сontainer">
          <button class="card__like-btn" type="button"></button>
          <span class="card__likes-counter"></span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
