<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по миру</title>
  <meta name="description" content="Сайт о путешествиях и путешественниках">
  <meta name="keywords" content="Путешествия, Путешественники, Мир">
  <meta name="author" content="Roman Valeev">
</head>

<!-- body -->

<body class="body">

  <!-- page -->

  <div class="page">

    <!-- header -->

    <header class="header body__container">
      <img src="./images/header/logo.svg" alt="здесь должен быть логотип" class="header__logo">
    </header>

    <!-- content -->

    <main class="content">

      <!-- section profile  -->

      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile/image.png" alt="аватар" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <div class="profile__info-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__data">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <!-- section places  -->

      <section class="places" aria-label="label-description">
        <ul class="place"></ul>
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__author">&copy;2023. Mesto Russia</p>
    </footer>
  </div>

  <!-- popup 1 edit profile -->

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="popupForm" class="popup__input-container">
        <input class="popup__text" id="name" name="name" placeholder="Введите имя">
        <input class="popup__text" id="description" name="description" placeholder="Введите описание">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup 2 add place -->

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="popupForm" class="popup__input-container">
        <input class="popup__text" id="nameAdd" name="nameAdd" placeholder="Название">
        <input class="popup__text" id="linkAdd" name="linkAdd" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </div>

  <!-- popup 3 open image -->

  <div class="popup popup_place">
      <div class="popup__container_place">
      <button class="popup__close-btn_place" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__title_place"></figcaption>
      </figure>
    </div>
  </div>

  <!-- temlate -->

  <template id="place-template">
    <li class="place__list">
      <button class="place__delete-btn" type="button"></button>
      <img class="place__image">
      <div class="place__container">
        <h2 class="place__title"></h2>
        <button class="place__like-btn" type="button"></button>
      </div>
    </li>
  </template>

  <!-- script -->

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
