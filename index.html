<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по миру</title>
  <meta name="description" content="Сайт о путешествиях и путешественниках">
  <meta name="keywords" content="Путешествия, Путешественники, Мир">
  <meta name="author" content="Roman Valeev">
</head>

<!-- body -->

<body class="body">

  <!-- page -->

  <div class="page">

    <!-- header -->

    <header class="header body__container">
      <img src="./images/header/logo.svg" alt="здесь должен быть логотип" class="header__logo">
    </header>

    <!-- content -->

    <main class="content">

      <!-- section profile  -->

      <section class="profile">
        <div class="profile__avatar">
          <img src="./images/profile/image.png" alt="аватар" class="profile__avatar-image">
        </div>
        <div class="profile__info">
          <div class="profile__info-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__data">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <!-- section elements  -->

      <section class="elements">
        <ul class="element">

          <!-- Риф Белиза -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/1_Belize_Barrier_Reef.jpg" alt="Риф Белиза">
            <div class="element__place">
              <h2 class="element__place-title">Риф Белиза</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>

          <!-- Галапагосские острова -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/2_Galapagos_Islandss.jpg"
              alt="Галапагосские острова">
            <div class="element__place">
              <h2 class="element__place-title">Галапагосские острова</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>

          <!-- Марианская впадина -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/3_Mariana_Trench.jpg" alt="Марианская впадина">
            <div class="element__place">
              <h2 class="element__place-title">Марианская Впадина</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>

          <!-- Средиземное море -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/4_Mediterranean_Sea.jpg" alt="Средиземное море">
            <div class="element__place">
              <h2 class="element__place-title">Средиземное море</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>

          <!-- Японское море -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/5_Sea_of_Japan.jpeg" alt="Японское море">
            <div class="element__place">
              <h2 class="element__place-title">Японское море</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>

          <!-- Антарктида -->

          <li class="element__list">
            <img class="element__place-image" src="./images/elements/6_Antarctica.jpg" alt="Антарктида">
            <div class="element__place">
              <h2 class="element__place-title">Антарктида</h2>
              <button class="element__place-btn" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- footer -->

    <footer class="footer">
      <p class="footer__author">&copy;2023. Mesto Russia</p>
    </footer>
  </div>

  <!-- popup -->

  <div class="popup__edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="popupForm" class="popup__input-container">
        <input class="popup__text" id="name" name="name" placeholder="Введите имя">
        <input class="popup__text" id="description" name="description" placeholder="Введите описание">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup -->

  <div class="popup__add">
    <div class="popup__container ">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="popupForm" class="popup__input-container">
        <input class="popup__text" id="name" name="nameAdd" placeholder="Название">
        <input class="popup__text" id="link" name="linkAdd" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
